<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Natural Burial</title>
</head>

<body>
    <div class="form-container">
        <h1>Natural Burial Form!</h1>
        <form action="#" method="post">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>

            <label for="birthdate">Birthdate:</label><br>
            <input type="text" id="birthdate" name="birthdate" required><br><br>

            <label for="email">Email address:</label><br>
            <input type="text" id="email" name="email" required><br><br>

            <label for="phone">Phone Number:</label><br>
            <input type="text" id="phone" name="phone" required><br><br>

            <label>Choice of Gravemarks:</label><br>
            <input type="radio" id="headstone" name="gravemark" value="Headstone" required>
            <label for="headstone">Headstone</label><br>
            <input type="radio" id="cremation" name="gravemark" value="Cremation ">
            <label for="cremation">Cremation </label><br>
            <input type="radio" id="memorial_bench" name="gravemark" value="Memorial Bench">
            <label for="memorial_bench">Memorial Bench</label><br>
            <input type="radio" id="tree_memorial" name="gravemark" value="Tree Memorial">
            <label for="tree_memorial">Tree Memorial</label><br><br>

            <label for="location">Location Option:</label><br>
            <input type="text" id="location" name="location"><br><br>

            <label>Ceremony Preferences:</label><br>
            <input type="radio" id="burial_ceremony" name="ceremony" value="Burial Ceremony">
            <label for="burial_ceremony">Burial Ceremony</label><br>
            <input type="radio" id="memorial_service" name="ceremony" value="Memorial Service">
            <label for="memorial_service">Memorial Service</label><br>
            <input type="radio" id="no_ceremony" name="ceremony" value="No Ceremony">
            <label for="no_ceremony">No Ceremony</label><br><br>

            <label>Burial Preferences:</label><br>
        <input type="radio" id="shroud" name="burial_method" value="shroud">
        <label for="shroud">Shroud Burial</label><br>
        <input type="radio" id="biodegradable_coffin" name="burial_method" value="biodegradable_coffin">
        <label for="biodegradable_coffin">Biodegradable Coffin Burial</label><br>
        <input type="radio" id="tree_burial" name="burial_method" value="tree_burial">
        <label for="tree_burial">Tree or Seed Pod Burial</label><br>
        <input type="radio" id="conservation" name="burial_method" value="conservation">
        <label for="conservation">Conservation Burial</label><br><br>

            <label for="wishes">Wishes to Loved Ones:</label><br>
            <textarea id="wishes" name="wishes" rows="4" cols="50"></textarea><br><br>

            <label for="notes">Additional Notes:</label><br>
            <textarea id="notes" name="notes" rows="4" cols="50"></textarea><br><br>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>

</html>
