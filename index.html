<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Links to style.css-->
    <link rel="stylesheet" href="style.css">

    <title>Natural Burial</title>
</head>
<body> 
    
    <div class="mainContent">
        <div class="titleSection">
            <h1>Saint Margarets Bay Natural Burial</h1>
            <h3>Burial Submission Form</h3> 
        </div>
        <form id="userInfo">
            
            <!-- Could put these in divs & alternate colors-->
            <label for="firstName">First Name:</label> <br>
            <input type="text" name="firstName" id="firstName" required> <br>
            
            <label for="lastName">Last Name:</label> <br>
            <input type="text" name="lastName" id="firstName" required> <br>

            <label for="birthDate">Date of Birth:</label> <br>
            <input type="date" name="birthDate" id="birthDate" required> <br> <br>
            
            <label for="inscription">Inscription:</label> <br>
            <textarea name="inscription" form="userInfo" id="inscription" maxlength="30"></textarea> <br> <br>

            <label>Type of Burial Marker?</label> <br>
            <input type="radio" name="marker" id="stone" value="Stone" required> 
            <label for="stone">Stone</label> <br>
            <input type="radio" name="marker" id="pineTree" value="Pine Tree">
            <label for="pineTree">Pine Tree</label> <br>
            <input type="radio" name="marker" id="birchTree" value="Birch Tree">
            <label for="oakTree">Birch Tree</label> <br>
            <input type="radio" name="marker" id="woodCross" value="Wood Cross"> 
            <label for="woodCross">Natural Wood Cross</label> <br> <br>
            
            <label>Resting Location?</label> <br>
            <input type="radio" name="location" id="birchForest" value="Birch Forest" required>
            <label for="birchForest">Birch Forest</label> <br>
            
            <input type="radio" name="location" id="pineForest" value="Pine Forest">
            <label for="pineForest">Pine Forest</label> <br>

            <input type="radio" name="location" id="water" value="Water">
            <label for="water">Overlooking the Water</label> <br> <br>

            <!-- Burial Preference from Marko's code-->
            <label>Burial Preferences?</label><br>
            <input type="radio" id="shroud" name="burial_method" value="shroud">
            <label for="shroud">Shroud Burial</label><br>
            <input type="radio" id="biodegradable_coffin" name="burial_method" value="biodegradable_coffin">
            <label for="biodegradable_coffin">Biodegradable Coffin Burial</label><br>
            <input type="radio" id="tree_burial" name="burial_method" value="tree_burial">
            <label for="tree_burial">Tree or Seed Pod Burial</label><br>
            <input type="radio" id="conservation" name="burial_method" value="conservation">
            <label for="conservation">Conservation Burial</label><br>

            <br>
            <label for="email">Contact Email Address: </label> <br>
            <input type="email" name="email" id="email" required> <br>
            <br>
            
            <label for="phone">Contact Phone Number: </label> <br>
            <input type="tel" name="phone" id="phone" required> <br>
            <br>

            <label for="notes">Any notes?</label> <br>
            <textarea name="notes" form="userInfo" id="notes" maxlength="100"></textarea> <br> <br>

            <button type="submit">Submit</button>
        </form>
    </div>
    

</body>
</html>
