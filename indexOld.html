<!DOCTYPE html>
<!-- FILE HEADER
Purpose: This HTML document provides the structure for a natural burial service form,
allowing users to enter personal details and select options related to the burial process.
Authors: [Samih MohamedAli(Group Leader), Tongol Banguot, Cole Turner, Rishi Bhalla, Marko Ostrovista]-->

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Natural Burial</title>
    <!-- Link to the external CSS file for styling the webpage -->
    <link rel="stylesheet" href="style.css" />
    <script src="TTS.js"></script>
  </head>
  <body>
    <!-- The main container for the form, which structures the content and layout -->
    <div class="container">
      <h1 class="heaer">
        Note: For any of the content on the page double click on it to hear an
        audio recording
      </h1>

      <!-- The heading of the form, which provides context to the user -->
      <h1 class="header">Natural Burial Form</h1>

      <div><audio id="audioPlayer"></audio></div>

      <h3 class="header">Personal information</h3>

      <!-- Input field for the user's first name -->
      <div>
        <label for="name" class="text_info" 
          >Enter your first name:
        </label>
        <input type="text" id="name" name="first_name" required /><br />
      </div>

      <div>
        <label for="name" class="text_info" ondblclick="playText('last_name')"
          >Enter your last name:
        </label>
        <input type="text" id="last_name" name="last_name" required /><br />
      </div>

      <!-- Input field for the user's date of birth -->
      <div>
        <label for="dop" class="text_info" ondblclick="playText('dop')"
          >Enter your date of birth:</label
        >
        <input type="text" id="dop" name="date_of_birth" required /><br />
      </div>

      <!-- Input field for the user's phone number -->
      <div>
        <label
          for="phone"
          class="text_info"
          ondblclick="playText('phone_number')"
          >Enter your phone number:
        </label>
        <input type="text" id="phone" name="phone_number" required /><br />
      </div>

      <!-- Input field for the user's email address -->
      <div>
        <label for="email" class="text_info" ondblclick="playText('email')"
          >Enter your email address:</label
        >
        <input type="text" id="email" name="email_address" required /><br />
      </div>

      <!-- Input field for the user's current mailing address -->
      <div>
        <label for="address" class="text_info" ondblclick="playText('address')"
          >Enter your current mailing address:</label
        >
        <input type="text" id="address" name="mailing_address" required /><br />
      </div>

      <h4 class="header">Preferences</h4>

      <!-- Input field for the number of burial plots the user would like to book -->
      <div>
        <label for="plots" class="text_info" ondblclick="playText('plots')"
          >Enter the number of plots you would like to book:</label
        >
        <input type="text" id="plots" name="number_of_plots" required />
      </div>
      <br />

      <!-- Radio button selection for the marker option -->
      <div class="radio-group">
        <label ondblclick="playText('markers_option')"
          >Select your markers option:</label
        ><br />
        <input type="radio" id="tree" name="marker_option" value="tree" />
        <label for="tree" ondblclick="playText('tree_planting')"
          >Tree Planting</label
        ><br />
        <input type="radio" id="stone" name="marker_option" value="stone" />
        <label for="stone" ondblclick="playText('flat_stone')"
          >Flat Stone Marker</label
        ><br />
        <input type="radio" id="wooden" name="marker_option" value="wooden" />
        <label for="wooden" ondblclick="playText('wooden')">Wooden Marker</label
        ><br />
        <input
          type="radio"
          id="wildflower"
          name="marker_option"
          value="wildflower"
        />
        <label for="wildflower" ondblclick="playText('wildflower')"
          >Wildflower Meadow</label
        ><br />
        <br />
      </div>

      <!-- Radio button selection for the burial method -->
      <div class="radio-group">
        <label ondblclick="playText('burial_method')"
          >Select a burial method:</label
        ><br />
        <input type="radio" id="shroud" name="burial_method" value="shroud" />
        <label for="shroud" ondblclick="playText('shroud')">Shroud Burial</label
        ><br />
        <input
          type="radio"
          id="biodegradable_coffin"
          name="burial_method"
          value="biodegradable_coffin"
        />
        <label for="biodegradable_coffin" ondblclick="playText('biodegradable')"
          >Biodegradable Coffin Burial</label
        ><br />
        <input
          type="radio"
          id="tree_burial"
          name="burial_method"
          value="tree_burial"
        />
        <label for="tree_burial" ondblclick="playText('tree_burial')"
          >Tree or Seed Pod Burial</label
        ><br />
        <input
          type="radio"
          id="conservation"
          name="burial_method"
          value="conservation"
        />
        <label for="conservation" ondblclick="playText('conservation')"
          >Conservation Burial</label
        ><br />
        <br />
      </div>

      <!-- Radio button selection for the grave location preference -->
      <div class="radio-group">
        <label ondblclick="playText('location_pref')"
          >Select your grave location preference:</label
        ><br />
        <input type="radio" id="water" name="grave_location" value="water" />
        <label for="water" ondblclick="playText('shoreline')"
          >Near the shoreline</label
        ><br />
        <input
          type="radio"
          id="lookoff"
          name="grave_location"
          value="lookoff"
        />
        <label for="lookoff" ondblclick="playText('bay')"
          >Looking out at St. Margaret's Bay</label
        ><br />
        <input type="radio" id="birch" name="grave_location" value="birch" />
        <label for="birch" ondblclick="playText('yellow_forest')"
          >By the yellow birch forest</label
        ><br /><br />
      </div>

      <!-- Radio button selection for the inscription option on the grave marker -->
      <div class="radio-group">
        <label ondblclick="playText('inscription_option')"
          >Select an inscription option:</label
        ><br />
        <input
          type="radio"
          id="engraved_stone"
          name="inscription_option"
          value="engraved_stone"
        />
        <label for="engraved_stone" ondblclick="playText('engraved_stone')"
          >Engraved Stone</label
        ><br />
        <input
          type="radio"
          id="wooden_plaque"
          name="inscription_option"
          value="wooden_plaque"
        />
        <label for="wooden_plaque" ondblclick="playText('wooden_plaque')"
          >Wooden Plaque</label
        ><br />
        <input
          type="radio"
          id="natural_carving"
          name="inscription_option"
          value="natural_carving"
        />
        <label for="natural_carving" ondblclick="playText('natural_carving')"
          >Natural Carving</label
        ><br />
        <input
          type="radio"
          id="living_memorial"
          name="inscription_option"
          value="living_memorial"
        />
        <label for="living_memorial" ondblclick="playText('living_memorial')"
          >Living Memorial</label
        ><br />
        <br />
      </div>

      <!-- Textarea for note to loved ones -->
      <div>
        <label for="wishes" ondblclick="playText('wishes')"
          >Please type in any wishes to loved ones:</label
        ><br />
        <textarea id="wishes" name="wishes" rows="4" cols="30"></textarea
        ><br /><br />
      </div>

      <!-- Textarea for additional notes: Allows users to enter any other relevant information or special requests -->
      <div>
        <label for="notes" ondblclick="playText('additional_notes')"
          >Please type in any additional notes you would like to be
          considered:</label
        ><br />
        <textarea
          id="notes"
          name="additional_notes"
          rows="4"
          cols="30"
        ></textarea>
      </div>
      <br />
      <button type="button" id="submitButton">Submit Form</button>
    </div>
  </body>
</html>
